<h1>Welcome to {{title}}</h1>

<table class="table table-bordered table-striped table-hovered">
  <thead class="table-heading">
    <tr>
      <th>Coursenumber</th>
      <th>Title</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of courses" (click)="onSelect(c)" [class.selected]="c === course">
      <td>{{c.courseNumber}}</td>
      <td>{{c.title}}</td>
      <td>{{c.duration}}</td>
    </tr>
  </tbody>
</table>

<!--Course Details -->
<div *ngIf="course" class="panel panel-default">
  <div class="panel-heading">
    <h4>Course - {{course.courseNumber}}</h4>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" [value]="course.title" class="form-control" placeholder="Course title">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea class="form-control" rows="7" cols="">{{course.description}}</textarea>
      </div>
      <div class="form-group">
        <label for="">Duration</label>
        <input type="text" name="duration" [(ngModel)]="course.duration" class="form-control" placeholder="Course duration">
      </div>
    </form>
  </div>
</div>
